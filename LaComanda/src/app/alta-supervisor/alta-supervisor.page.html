<ion-header [translucent]="true" color="secondary">
  <ion-toolbar color="secondary">
    <ion-title class="ion-text-center" color="primary">
      Alta de supervisor
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary" [fullscreen]="true">

  <div class="ion-margin ion-padding">
    <form [formGroup]="altaSupervisor" (ngSubmit)="guardar()">
      <ion-item color="primary">
        <ion-input placeholder="Ingrese el nombre" type="text" formControlName="nombre"></ion-input>
      </ion-item>
      <ion-item color="primary">
        <ion-input placeholdeR="Ingrese el apellido" type="text" formControlName="apellido"></ion-input>
      </ion-item>
      <ion-item color="primary">
        <ion-input placeholdeR="Ingrese el DNI" type="text" formControlName="dni"></ion-input>
      </ion-item>
      <ion-button (click)="scan()" color="primary" size="large" expand="block">
        <ion-icon name="qr-code-outline"></ion-icon>
      </ion-button>
      <ion-item color="primary">
        <ion-input placeholdeR="Ingrese el correo" type="text" formControlName="correo"></ion-input>
      </ion-item>
      <ion-item color="primary">
        <ion-input placeholdeR="Ingrese la clave" type="password" formControlName="clave"></ion-input>
      </ion-item>
      <ion-item color="primary">
        <ion-input placeholdeR="Ingrese el CUIL" type="text" formControlName="cuil"></ion-input>
      </ion-item>
      <ion-button (click)="takePicture()" color="primary" size="large" expand="block">
        <ion-icon name="camera-outline"></ion-icon>
      </ion-button>
      <ion-button [disabled]="!altaSupervisor.valid" color="primary" size="large" expand="block" type="submit">Guardar</ion-button>
      <img *ngIf="foto" [src]="foto">
    </form>
  </div>

</ion-content>
