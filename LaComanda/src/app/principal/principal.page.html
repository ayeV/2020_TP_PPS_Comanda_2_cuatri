<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Bienvenido {{info.perfil}}</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon name="menu"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-menu side="start" contentId="main">
    <ion-content>
      <ion-list>
        <ion-item (click)="irA('alta-supervisor')" *ngIf="info.perfil=='supervisor'">
          <ion-label>Dar de alta supervisor</ion-label>
        </ion-item>
        <ion-item (click)="irA('alta-empleado')" *ngIf="info.perfil=='supervisor'">
          <ion-label>Dar de alta empleado</ion-label>
        </ion-item>
        <ion-item (click)="irA('alta-cliente')" *ngIf="info.tipo == 'mozo'">
          <ion-label>Dar de alta cliente</ion-label>
        </ion-item>
        <ion-item (click)="salir()">
          <ion-label>Salir</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <div id="main" *ngIf="info.perfil =='supervisor'"></div>
  <ion-button *ngIf="info.perfil == 'cliente'" color="primary" expand="block" [routerLink]="['/alta-pedido']" routerLinkActive="router-link-active" >Ver men√∫</ion-button>

</ion-content>
