<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      La Comanda
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary" [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-button color="light" expand="block" (click)="llenarUsuario('admin')">Admin</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-button color="light" expand="block" (click)="llenarUsuario('invitado')">Invitado</ion-button>
      </ion-col>
      <ion-col col-6>
        <ion-button color="light" expand="block" (click)="llenarUsuario('usuario')">Usuario</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-button color="light" expand="block" (click)="llenarUsuario('anonimo')">Anonimo</ion-button>
      </ion-col>
      <ion-col col-6>
        <ion-button color="light" expand="block" (click)="llenarUsuario('tester')">Tester</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="ion-margin ion-padding">
    <form [formGroup]="login" (ngSubmit)="logForm()">
      <ion-item color="secondary">
        <ion-input placeholder="Ingrese su correo" type="text" formControlName="correo"></ion-input>
      </ion-item>
      <ion-item color="secondary">
        <ion-input placeholdeR="Ingrese su clave" type="password" formControlName="clave"></ion-input>
      </ion-item>
    <ion-button color="tertiary" size="large" type="submit" expand="block" [disabled]="!login.valid">Ingresar</ion-button>
    </form>
  </div>
  <img class="servir" src="assets/images/servir.png" style="height: 200px; width: 200px; margin-left: 25vw;">

</ion-content>
