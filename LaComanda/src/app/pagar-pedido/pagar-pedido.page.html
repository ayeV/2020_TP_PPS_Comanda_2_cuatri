<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Facturaci√≥n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="pedido">
    <ion-item *ngFor="let item of pedido[0].comidas.platos">
      <ion-label> {{item.cantidad}}x {{item.nombre}}</ion-label><br>
      <ion-label>${{item.importe/item.cantidad}}</ion-label><br>
      <ion-label>${{item.importe}}</ion-label>
    </ion-item>
    <ion-item *ngFor="let item of pedido[0].bebidas.platos">
      <ion-label>{{item.cantidad}}x {{item.nombre}}</ion-label><br>
      <ion-label>${{item.importe}}</ion-label><br>
      <ion-label>${{item.importe/item.cantidad}}</ion-label>
    </ion-item>
    <ion-button color="primary" expand="block" (click)="agregarPropina()" >
      <ion-icon name="cash-outline"></ion-icon>
       Agregar propina
    </ion-button>
    <ion-item *ngIf="propina">
      <ion-label>Propina ${{propina}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer *ngIf="pedido" class="ion-no-border">
  <ion-toolbar>
    <ion-title>Importe total: ${{pedido[0].importeTotal}}</ion-title>
  </ion-toolbar>
</ion-footer>
<ion-fab horizontal="end" vertical="bottom" slot="fixed">
  <ion-fab-button color="primary" (click)="pagar()">
    <ion-icon name="checkmark-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
