<ion-header>
  <ion-toolbar>
    <ion-title>Administrar clientes</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/home']" color="primary">
        <ion-icon name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let usuario of usuarios">
      <ion-label class="capitalize">Nombre: {{usuario.nombre}} {{usuario.apellido ? usuario.apellido: ""}} <br> Estado: {{usuario.estado}}</ion-label>
      <ion-button color="primary" (click)="aceptarCliente(usuario)" *ngIf="usuario.estado=='pendiente'">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
      </ion-button>
      <ion-button color="primary" (click)="rechazarCliente(usuario)" *ngIf="usuario.estado=='pendiente'">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>

    </ion-item>
  </ion-list>
</ion-content>
