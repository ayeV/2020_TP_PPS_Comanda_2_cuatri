<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Detalle del pedido</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let comida of comidas.platos">
      <ion-label class="capitalize">{{comida.nombre}}</ion-label>
    </ion-item>
    <ion-item *ngFor="let bebida of bebidas.platos">
      <ion-label class="capitalize">{{bebida.nombre}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="capitalize">Total: {{importeTotal}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
